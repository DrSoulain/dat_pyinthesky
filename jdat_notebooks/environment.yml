name: notebooks_env


channels:
  - astropy
  - http://ssb.stsci.edu/astroconda
  - defaults
  - glueviz/label/dev
  - glueviz

dependencies:
  - pip
  - numpy
  - astropy
  - scipy
  - astroquery
  - matplotlib
  - jupyter
  - pandas
  - drizzlepac
  - crds
  - ccdproc
  - acstools
  - photutils>=0.6
  - regions
  - pyregion
  - webbpsf>=0.8
  - scikit-learn
  - lmfit>=0.9
  - specutils
  - dill
  - dust_extinction
  - https://github.com/glue-viz/glue.git
  
  - pip:
    - k2flix
    - junit_xml
    - git+https://github.com/jbcurtin/nbpages.git
    - astrocut>=0.5
    - git+https://github.com/glue-viz/glue-jupyter.git
    - git+https://github.com/spacetelescope/jdaviz.git

